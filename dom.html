  <script>
    function addToCart(element) {
      const parent = element.parentElement;
      const img = parent.children[0];
      const price = parent.children[1];

      const container = document.createElement("div");
      const divider = document.createElement("hr");
      const imageDiv = document.createElement("img");
      const priceDiv = document.createElement("p");
      imageDiv.src = img.src;
      imageDiv.width = "100";
      imageDiv.height = "100";
      imageDiv.alt = img.alt;
      priceDiv.innerHTML = price.innerHTML;
      container.append(imageDiv9);
      container.append(priceDiv);
      container.append(divider);
      //container.innerHTML += "<img src='"+img.src+"' alt='"+img.alt+"' width='100' height='100' />";
      //container.innerHTML += "<p>"+price.innerHTML+"</p>";

      const div = document.querySelector(".cart");
      div.append(container);

    }
