<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design</title>
  <link rel="stylesheet" href="../Bootstrap/bootstrap-4.6.0-dist/css/bootstrap.min.css">
  <style>
    fieldset{
      border: 1px solid rgba(0,0,0,0.3);
      padding: 5px 20px;
    }
    legend{
      width: auto;
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row my-4">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-8">
            <img src="images/contest.jpg"  width="100%" height="200" />
          </div>
          <div class="col-md-4">
            <img src="images/contest.jpg"  width="100%" height="200" />
          </div>
        </div>
        <div class="row my-4">
          <div class="col-md-4">
            <img src="images/contest.jpg"  width="100%" height="100" />
          </div>
          <div class="col-md-4">
            <img src="images/contest.jpg"  width="100%" height="100" />
          </div>
          <div class="col-md-4">
            <img src="images/contest.jpg"  width="100%" height="100" />
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <h2>POPULAR:</h2>
        <div class="row" id="image1">
          <div class="col-6"><img src="images/contest.jpg"  width="100%" height="50" /></div>
          <div class="col-6">IMAGE I</div>
        </div>
        <div class="row" id="image2">
          <div class="col-6"><img src="images/contest.jpg"  width="100%" height="50" /></div>
          <div class="col-6">IMAGE 2</div>
        </div>
        <div class="row">
          <div class="col-6"><img src="images/contest.jpg"  width="100%" height="50" /></div>
          <div class="col-6">IMAGE 3</div>
        </div>
        <div class="row">
          <div class="col-6"><img src="images/contest.jpg"  width="100%" height="50" /></div>
          <div class="col-6">IMAGE 4</div>
        </div>
      </div>
    </div>

    <form action="" class="form">
      <fieldset>
        <legend>Personal data</legend>
        <div class="my-3">
          <label for="" class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="name" list="states"/>
          <datalist id="states">
            <option>Akwa Ibom</option>
            <option>Cross River</option>
            <option>Port Harcourt</option>
          </datalist>
        </div>
        <div class="my-3">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="email"/>
        </div>
        <div class="my-3">
          <input type="radio" class="form-radio" id="rdMale" name="rdGender" value="Male"/>
          <label for="rdMale" class="form-label">Male</label>
          <input type="radio" class="form-radio" id="rdFemale" name="rdGender" value="Female"/>
          <label for="rdFemale" class="form-label">Female</label>
        </div>
        <div class="my-3">
          <input type="checkbox" class="form-checkbox" id="chkSS1" name="chkSS1" value="SS 1"/>
          <label for="chkSS1" class="form-label">SS 1</label>
          <input type="checkbox" class="form-checkbox" id="chkSS2" name="chkSS2" value="SS 2"/>
          <span><label for="chkSS2" class="form-label">SS 2</label></span>
        </div>
        <div class="my-3">
          <label>Country</label>
          <select name="" id="" class="form-control">
            <optgroup id="african">
              <option>Nigeria</option>
              <option>Mali</option>
              <option>Togo</option>
              <option>Ghana</option>
            </optgroup>
            <optgroup id="asian">
              <option>China</option>
              <option>South Korea</option>
              <option>North Korea</option>
              <option>India</option>

            </optgroup>
          </select>
        </div>
        <a class="float-right" href="#">forget password</a>
        <div class="my-3">
          <input type="submit" class="btn btn-primary form-control" value="submit">
          <input type="submit" class="btn btn-info form-control" value="submit as admin">
        </div>
      </fieldset>
    </form>
  </div>
  <script src="../Bootstrap/bootstrap-4.6.0-dist/js/jquery-3.51.min.js"></script>
  <script src="../Bootstrap/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#image1").on("mouseover",function() {
        $(this).fadeOut(1000);
      }); 
      $("#image1").on("mouseout",function() {
        $(this).fadeIn(1000);
      }); 
    });
  </script>
</body>
</html>
